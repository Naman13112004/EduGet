<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <!-- Navbar -->

    <nav>
        <div class="flex-container">
            <div class="left">
                <img src="assets/logo.jpg" alt="">
            </div>
            <div id="username" onclick="redirect()"></div>
        </div>
    </nav>

    <div class="main">
        <div class="card-hover" onclick="todo()">
            <div class="card-hover__content">
                <h3 class="card-hover__title">
                    Personalize
                </h3>
                <p class="card-hover__text">Thought Discipline</p>
                <a href="#" class="card-hover__link">
                    <span>Learn How</span>
                    <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                    </svg>
                </a>
            </div>
            <img src="assets/personalize.jpg" alt="Discount offer banner">
        </div>
        <div class="card-hover" onclick="community()">
            <div class="card-hover__content">
                <h3 class="card-hover__title">
                    Collab Community Club
                </h3>
                <p class="card-hover__text">Thought Niche</p>
                <a href="#" class="card-hover__link">
                    <span>Learn How</span>
                    <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                    </svg>
                </a>
            </div>
            <img src="assets/community.jpeg" alt="Discount offer banner">
        </div>
        
        <div class="card-hover" onclick="resources()">
            <div class="card-hover__content">
                <h3 class="card-hover__title">
                    Resourses
                </h3>
                <p class="card-hover__text">Thought Learning</p>
                <a href="#" class="card-hover__link">
                    <span>Learn How</span>
                    <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                    </svg>
                </a>
            </div>
            <img src="assets/resourses.jpeg" alt="Discount offer banner">
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script>

        function setData() {
            if (typeof (localStorage) != "undefined") {
                let user = JSON.parse(localStorage.getItem("user"));
                if (user && user.email) {
                    // Extract the part before the '@' symbol
                    let emailPrefix = user.email.split("@")[0].toUpperCase();
                    document.getElementById("username").innerHTML = emailPrefix;
                }
            }
        }
        setData();


        function redirect(){
            window.location.href = "../Profile/profile.html"
        }

        function community(){
            window.location.href = "https://aistudent.community/"
        }

        function todo(){
            window.location.href = "Todolist/todo.html"
        }

        function resources(){
            window.location.href = "../Resources/resources.html"
        }
    </script>
</body>

</html>
